    <h1>Sign-In</h1>
        <form id="signin" name="signin" method="post" action="/signin">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:rgb(233, 210, 165)";>Submit</button>
        </form>
        <br><br>
    

        <h1>Sign Up</h1>
        <form id="signup" name="signup" method="post" action="/signup">
            <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input name="firstname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input name="lastname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:rgb(233, 210, 165);">Sign Up</button>
        </form>
  
</body>
